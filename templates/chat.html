{% extends "base.html" %}
{% block title %}
Chat
{% endblock %}
{% block head %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.js"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% endblock %}
{% block body %}
<div class="new-chat">
    <form class="create-chat-submit form-inline" action="">
        <div class="input-group">
            <input type="text" name="chatname-input" class="form-control" placeholder="Chatroom name">
            <div class="input-group-append">
                <button type="submit" id="create-chat" class="btn btn-primary">+</button>
            </div>
        </div>
    </form>
</div>
<div class="chat-container">

    <div class="chats"></div>
</div>
<div class="chatArea">
    <div class="msgArea"></div>
    <div class="writeArea"></div>
</div>
{% endblock %}
